<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-formularz-html5</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="https://formspree.io/f/meqdpjlq" method="POST">
                <h1>Please fill in this form</h1>
                <label class="input">
                    Name: <input type="text" name="username" id="username" placeholder="Your name">
                </label>
                <label>
                    Email:<input type="email" name="email" id="email" placeholder="Your email">
                </label>
                <label>
                    Pnone Nr:<input type="tel" name="phone-nr" id="phone-nr" placeholder="Your phone Nr">
                </label>
                <label>
                    Your message:<textarea name="message" id="message"
                        placeholder="Type here for any additionnal nformation"></textarea>
                </label>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>

</html>
